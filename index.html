<!-- Char Counter (index.html) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Counter</title>

    <!-- Icon of web page -->
    <link rel="icon" href="./assets/icon.ico" type="image/x-icon" />

    <!-- "Char Counter" font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Tillana&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <p class="p-top">Char Counter</p>
        <form>
            <p>Chose Limit</p>
            <input class="radio-btn" type="radio" value="20" checked><label>20</label>
            <input class="radio-btn" type="radio" value="50"><label>50</label>
            <input class="radio-btn" type="radio" value="100"><label>100</label>
        </form>
        <textarea rows="7" cols="30" placeholder="Write here." spellcheck="false"></textarea>
        <p class="p-bottom"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- External JS -->
    <script src="index.js"></script>
</body>

</html>
